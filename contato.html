<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contact-header">
            <h1>Fale conosco</h1>
            <p>Estamos aqui para ajudar! Preencha o formul√°rio abaixo para entrar em contato.</p>
        </div>

        <form class="contact-form">
            <div class="form-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-field">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-field">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>
        </form>

        <div class="contact-button">
            <button type="submit" form="contact-form" class="btn-enviar"><a href="./doacao.html">Enviar</a></button>
        </div>
        <button class="btn-back1" onclick="window.history.back()">Voltar</button>
    </div>
</body>
</html>
